<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summary Extension</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 320px;
      height: 400px;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 p-6">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Text Summarizer</h1>
    <div class="space-y-6">
      <div>
        <label for="summaryLength" class="block text-sm font-medium text-gray-700 mb-2">Summary Length</label>
        <select id="summaryLength" class="w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          <option value="short">Short</option>
          <option value="medium" selected>Medium</option>
          <option value="long">Long</option>
        </select>
      </div>
      <div>
        <label for="summaryType" class="block text-sm font-medium text-gray-700 mb-2">Summary Type</label>
        <select id="summaryType" class="w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          <option value="general" selected>General</option>
          <option value="bullet">Bullet Points</option>
          <option value="eli5">ELI5 (Explain Like I'm 5)</option>
        </select>
      </div>
      <button id="summarizeBtn" class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 transition duration-300 font-medium">
        Summarize Selected Text
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
